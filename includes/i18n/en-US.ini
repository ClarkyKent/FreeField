setting.security.approval.by_qr.name = "Present approval QR codes"
setting.security.approval.by_qr.desc = "If this is enabled, users awaiting approval will be presented with a QR code that can be scanned by an administrator. Scanning the code will allow the administrator to approve or reject the user very quickly compared to finding the user in the list of registered users and approving them there. This function requires the GD extension to be loaded in PHP."

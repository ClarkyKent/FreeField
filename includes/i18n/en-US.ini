setting.security.validate_lang.desc = "Requires each login session to maintain the same set of browser languages every time it is used. This will invalidate a user's session if they change their browser or device languages. Enabling this helps against session hijacking where the malicious actor uses the same user-agent, but has configured their browser for a different set of accepted languages, such as if they live in a different country."
